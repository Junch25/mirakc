# See https://github.com/dependabot/dependabot-core/issues/2268#issuecomment-831376155
name: Auto Merge

on:
  workflow_run:
    workflows:
      - Pull Request
    types:
      - completed

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PAT_FOR_AUTOMERGE }}
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.workflow_run.pull_requests[0].number,
            });
            if (pr.data.user.login !== 'dependabot[bot]') {
              console.log('Not Merged');
              console.log(`User '${pr.data.user.login}' does not equal 'dependabot[bot]'`);
              return;
            }
            if (!pr.data.title.startsWith('build(deps):')) {
              console.log('Not Merged');
              console.log(`Title '${pr.data.title}' does not start with 'build(deps):'`);
              return;
            }
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.workflow_run.pull_requests[0].number,
            });
            console.log('Merged');

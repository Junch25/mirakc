name: Release
on:
  push:
    tags:
      - '*'
jobs:
  docker:
    strategy:
      matrix:
        include:
          # tag-* values are defined in *.workflow.yml
          - target: alpine
            tag-latest: false
            tag-semver: |
              {{version}}-alpine
            tag-custom: alpine
            tag-custom-only: false
            platforms: 'linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8'
          - target: debian # main target
            tag-latest: true
            tag-semver: |
              {{version}}-debian
              {{version}}
            tag-custom: debian
            tag-custom-only: false
            platforms: 'linux/amd64,linux/arm/v7,linux/arm64/v8'
        target:
          - alpine
          - debian
    if: github.repository == 'mirakc/mirakc'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker metadata
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ env.IMAGE }}
          tag-latest: ${{ matrix.tag-latest }}
          tag-semver: ${{ matrix.tag-semver }}
          tag-custom: ${{ matrix.tag-custom }}
          tag-custom-only: ${{ matrix.tag-custom-only }}
      - name: Setup QEMU user-mode emulation
        uses: docker/setup-qemu-action@v1
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |-
            ${{ runner.os }}-buildx-
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Make mirakurun.openapi.json
        run: |-
          # Wait 10 seconds for safety.
          ./scripts/mirakurun-openapi-json -w 10 $MIRAKURUN_VERSION | ./scripts/fixup-openapi-json >mirakurun.openapi.json
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.${{ matrix.target }}
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          push: false # TODO: true
env:
  IMAGE: mirakc/mirakc
  MIRAKURUN_VERSION: '3.3.0'

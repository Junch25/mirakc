            TAGS="$MAIN_TAG"
            if [ "$MAIN_DISTRO" = "${{ matrix.distro }}" ]; then
              TAGS="$TAGS,$IMAGE:$GIT_BRANCH"
            fi
            VERSION="$GIT_BRANCH"
          else
            GIT_TAG=$(echo "$GITHUB_REF" | sed -e 's|^refs/tags/||')
            MAIN_TAG="$IMAGE:$GIT_TAG-${{ matrix.distro }}"
            TAGS="$MAIN_TAG"
            if [ "$MAIN_DISTRO" = "${{ matrix.distro }}" ]; then
              TAGS="$TAGS,$IMAGE:$GIT_TAG"

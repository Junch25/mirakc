          platforms: ${{ matrix.platforms }}
          tags: ${{ format(steps.docker-tags.outputs.tags, 'mirakc/mirakc') }}
          cache-from: |
            type=local,src=/tmp/.docker-cache
          cache-to: |
            type=local,dest=/tmp/.docker-cache-new

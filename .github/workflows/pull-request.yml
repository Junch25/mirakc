name: Pull Request
on:
  pull_request:
    branches:
      - master
jobs:
  linux-build:
    strategy:
      matrix:
        rust:
          - stable
          #- nightly
    runs-on: ubuntu-latest
    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build -v --release
      - name: Run tests
        run: cargo test -v --release
  macos-build:
    strategy:
      matrix:
        rust:
          - stable
          #- nightly
    runs-on: macOS-latest
    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build -v --release
      - name: Run tests
        run: cargo test -v --release
  arm-linux-build:
    strategy:
      matrix:
        target:
          - arm-unknown-linux-gnueabi
          - armv7-unknown-linux-gnueabihf
          - aarch64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - name: Install cross
        run: cargo install cross
      - uses: actions/checkout@v2
      - name: Build
        run: cross build -v --release --target=${{ matrix.target }}
      - name: Run tests
        run: cross test -v --release --target=${{ matrix.target }}
  auto-merge:
    needs:
      - linux-build
      - macos-build
      - arm-linux-build
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/github-scripts@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            await github.pullRequests.createReview({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE'
            })
            await github.pullRequests.merge({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number
            })
